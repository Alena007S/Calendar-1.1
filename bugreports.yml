---
- summary: |
      При валидных данных в результате выводится неверное время
  environment: |
      Google Chrome 127.0.6533.120 (Официальная сборка) (64 бит)
       ОС Windows
  steps-to-reproduce: >
      1. Открыть приложение
      2. Ввести валидную начальную дату
      3. Нажать Enter
      4. Ввести валидную конечную дату
      5. Нажать Enter
  expected-result: |
      Выводится случайная дата и время из диапазона
  actual-result: |
    Выводится корректная дата и некорректное время. (skrin1)
