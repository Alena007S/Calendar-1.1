---
- summary: |
    успешный запуск приложения
  requirement: >
    После запуска приложение, должно открыться окно с предложением ввести начальную дату
  prerequisites: пользователь находится в папке с приложением
  steps:
    - Два раза кликнуть по икноке приложения левой кнопкой мыши 
  expected-result: |
    Открывается окно приложения с предложением ввести начальную дату

- summary: |
    проверка работы приложения с валидными данными
  requirement: >
    После вводе валидных данных (начальной даты и конечной даты диапазона) выводится случайная дата и время из диапазона
  prerequisites: открыто приложение
  steps:
    - Ввести валидную начальную дату (10.01.2020)
    - Нажать Enter
    - Ввести валидную конечную дату (10.01.2021)
    - Нажать Enter
  expected-result: |
    На экран выводится случайная дата и время из введеного диапазона.

- summary: |
    успешный закрытие приложения после вывода случайно даты
  requirement: >
    После вывода случайной даты и времени из диапазона приложение предлагает нажать Enter для выхода. После нажатия приложение закрывается
  prerequisites: - были введены валидные данные 
                 - на экране результат со случайно датой и временем, предложение закрыть приложение
  steps:
    - Нажать кнопку Enter
  expected-result: |
    Приложение закрывается

- summary: |
    проверка работы приложения при вводе одинаковой даты 
  requirement: >
    При вводе одинаковой начальной и конечной даты на экран вводится та же дата 
  prerequisites: открыто приложение
  steps:
     - Ввести валидную начальную дату (10.01.2020)
     - Нажать Enter
     - Ввести валидную конечную дату (10.01.2020)
     - Нажать Enter 
  expected-result: |
    На экран выводится введеная дата и случайное время.
    
- summary: |
    проверка работы приложения при вводе сначала большей даты а потом меньшей 
  requirement: >
    При вводе, когда начальная дата больше чем конечная, появляется сообщение об ошибке
  prerequisites: открыто приложение 
  steps:
     - Ввести валидную начальную дату (10.01.2022)
     - Нажать Enter
     - Ввести валидную конечную дату (10.01.2020)
     - Нажать Enter 
  expected-result: |
    На экран ввыводится сообщение об ошибке "Введеные данные не верные. Попробуйте еще раз." Далее следует предложение о вводе начальной даты.

- summary: |
    проверка работы при ввводе даты с неверным форматом 
  requirement: >
    При вводе даты с неверным форматом (сначала год, потом месяц, потом день) появляется сообщение об ошибке
  prerequisites: открыто приложение
  steps:
     - Ввести не валидную начальную дату (2020.01.10)
     - Нажать Enter
     - Ввести не валидную конечную дату (2021.01.10)
     - Нажать Enter 
  expected-result: |
    На экран ввыводится сообщение об ошибке "Введеные данные не верные. Попробуйте еще раз." Далее следует предложение о вводе начальной даты.

